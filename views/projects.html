<div class="col col-lg-3">
  <h4>Projects</h4>
  <ul class="nav nav-pills nav-stacked">
    @collection(projects, function(p) {
      <li class="@(project && project === p ? 'active' : '')">
        <a href="/projects/@(p.id)@(location ? '/' + location : '')">
          @p.name
        </a>
      </li>
    })
  </ul>
</div>
<div class="col col-lg-9">
  @section('content', { optional: true })
</div>
