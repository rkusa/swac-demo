@area('content', function() {})

@area('main', function() {
  <div class="span2">
    <ul class="nav nav-list">
      <li class="nav-header">Projects</li>
      @collection(projects, function(p) {
        <li class="@(project && project === p ? 'active' : '')"><a href="/projects/@p.id/tasks">@p.name</a></li>
      })
    </ul>
  </div>
  <div class="span6">
    @area.content()
  </div>
})
